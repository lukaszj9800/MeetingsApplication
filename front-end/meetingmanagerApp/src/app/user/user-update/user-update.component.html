<!-- html dla komponentu który daje możliwość edytowania aktualnie zalogowanego użytkownika -->
<div class="main-content">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src={{currentUser.imgUrl}} alt={{currentUser.firstname}}{{currentUser.lastname}}>
                            </div>
                        </div>
                        <div class="about">
                            <h1 style="color: white;">{{currentUser.firstname}}</h1>
                            <h1 style="color: white;">{{currentUser.lastname}}</h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-3 text-primary">Firstname and lastname</h6>
                        </div>
                        <form *ngIf="currentUser" #editForm="ngForm" (ngSubmit)="onUpdate(editForm)">
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <input type="hidden" [(ngModel)]="id" name="id" class="form-control" id="id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label"
                                    style="color: white;">Firstname</label>
                                <div class="col-sm-10">
                                    <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control"
                                        id="firstname" placeholder={{currentUser?.firstname}}>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label"
                                    style="color: white;">Lastname</label>
                                <div class="col-sm-10">
                                    <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control"
                                        id="lastname" placeholder={{currentUser?.lastname}}>
                                </div>
                            </div>
                            <!-- <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label"
                                style="color: white;">Email</label>
                            <div class="col-sm-10">
                                <input type="email" [(ngModel)]="email" name="email" class="form-control"
                                    id="email" placeholder={{currentUser?.email}}>
                            </div>
                        </div> -->
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary">Change
                                        settings</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-3 text-primary">Username and password</h6>
                        </div>
                        <form *ngIf="userAuth" #editAuthForm="ngForm" (ngSubmit)="onUpdateAuth(editAuthForm)">

                            <div class="col-sm-10">
                                <input type="hidden" [(ngModel)]="id" name="idd" class="form-control" id="idd">
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <input type="hidden" [(ngModel)]="roles" name="roles" class="form-control"
                                        id="roles">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label"
                                    style="color: white;">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" [(ngModel)]="userName" name="userName" class="form-control"
                                        id="userName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: white;">New
                                    password</label>
                                <div class="col-sm-10">
                                    <input type="password" [(ngModel)]="password" name="password" class="form-control"
                                        id="password" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <a routerLink="/eventList"><button type="button" id="add-event-form"
                                            class="btn btn-secondary" data-dismiss="modal">Close</button></a>
                                    <button [disabled]="editAuthForm.invalid" type="submit"
                                        class="btn btn-primary">Change</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
