<!-- html odpwiedzialny za wyświetlnie komponentu z listą użytkowników zapisanych do danego eventu. -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="main-content">
    <div class="row" >
        <div class="col-md-3"  *ngFor="let user of userList ">
            <div class="contact-box center-version" >
                <a href="#profile.html">
                    <img alt="image" class="img-circle" src={{user.imgUrl}}>
                    <h3 class="m-b-xs"><strong>{{user.name}}</strong></h3>

                    <div class="font-bold"><strong>CONTACT</strong></div>
                    <address class="m-t-md">
                        <strong>Phone: </strong>
                        <a>{{user.phone}}</a><br>
                        <strong>Email: </strong>
                        <a>{{user.email}}</a><br>
                    </address>

                </a>
                <div class="contact-box-footer">
                    <div class="m-t-xs btn-group">
                        <a class="btn btn-xs btn-white" (click)="openMail(user.email, user.name)"><i
                                class="fa fa-envelope"></i>Send email</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div *ngIf="userList?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
          <h4 class="alert-heading">No participants!</h4>
          <p>No participants were found.</p>
        </div>
      </div>
</div>
