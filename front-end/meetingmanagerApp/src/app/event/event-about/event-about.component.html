
<!-- html dla komponentu opisującego szczegółowo wybrane wydarzenie -->

<div class="main-content">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-5">
                <div class="project-info-box mt-0">
                    <h5>EVENT DETAILS</h5>
                    <p class="mb-0">{{description}}</p>
                </div>

                <div class="project-info-box">
                    <p><b>NAME:</b>{{name}}</p>
                    <p><b>Date:</b> {{day}} {{month}} {{year}}</p>
                    <p><b>OWNER:</b> {{owner}}</p>
                    <p><b>CATEGORY:</b> {{category}}</p>
                    <p><b>Cost:</b> {{totalCost / places}}zł</p>
                </div>

                <div class="project-info-box mt-0 mb-0">
                    <a *ngIf="event.idOwner != currentId" (click)="joinToEvent(currentId, event.id)"
                        class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip"
                        data-original-title="Join"> Join <i class="fa fa-plus-square"></i></a>
                    <a (click)="showMembers(event.id)" class="btn btn-primary tooltips" data-placement="top"
                        data-toggle="tooltip" data-original-title="Join"> Show members</a>
                </div>
            </div>
            <div class="col-md-7" id="map">
                <img src={{categoryImgUrl}} alt="project-image" class="rounded">
                <div class="project-info-box">
                    <h2><b>Places:</b> {{places}}</h2>
                    <h2><b>Available Places:</b> {{event.availablePlaces}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
